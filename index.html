<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>EASY TRADING SIGNALS</h1>
    <p>আমি একটি ট্রেডিং রোবট আমি ট্রেডিং এর সিগন্যাল দিয়ে থাকি আমার আবার কিছু সিগন্যাল ভুল হয়ে থাকে কারণ  মাঝে মাঝে মার্কেট বিশ্লেষণ করতে অনেক কঠিন হয়ে যায় তাই আমাকে ব্যবহার করার জন্য আপনার ট্রেডিং সম্পর্কে কিছু ধারণা থাকা প্রয়োজন.</p>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <p class="error" id="error">Invalid credentials, try again!</p>
    <button onclick="login()">Login</button>
</div>


<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "siam" && password === "siam") {
            window.location.href = "https://va-mod.ru/";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }
</script>

</body>
</html>
